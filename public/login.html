<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login & Register - Petal & Mist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .auth-tabs .nav-link {
      color: #333;
      font-weight: 600;
    }
    .auth-tabs .nav-link.active {
      background: #333;
      color: #fff;
      border-radius: 10px;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-dark {
      width: 100%;
      border-radius: 10px;
    }
    .form-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 10px;
      color: #aaa;
    }
    .form-group {
      position: relative;
    }
    .form-group input {
      padding-left: 35px;
    }
    .brand-title {
      font-weight: bold;
      font-size: 1.7rem;
      color: #333;
      margin-bottom: 15px;
    }
    .btn-google {
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      width: 100%;
      margin-bottom: 15px;
    }
    .btn-google i {
      margin-right: 8px;
    }
    .forgot-password {
      display: block;
      margin-top: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="brand-title">ðŸŒ¸ Petal & Mist</div>

  <ul class="nav nav-pills mb-4 justify-content-center auth-tabs" id="authTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">Register</button>
    </li>
  </ul>

  <div class="tab-content" id="authTabContent">
    <!-- Login Form -->
    <div class="tab-pane fade show active" id="login" role="tabpanel">
      <form>
        <button type="button" class="btn btn-google">
          <i class="fab fa-google"></i> Sign in with Google
        </button>
        <div class="form-group mb-3">
          <i class="fas fa-envelope form-icon"></i>
          <input type="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="form-group mb-2">
          <i class="fas fa-lock form-icon"></i>
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <a href="#" class="forgot-password text-decoration-none text-muted">Forgot Password?</a>
        <button type="submit" class="btn btn-dark mt-3">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div class="tab-pane fade" id="register" role="tabpanel">
      <form>
        <div class="form-group mb-3">
          <i class="fas fa-user form-icon"></i>
          <input type="text" class="form-control" placeholder="Full Name" required />
        </div>
        <div class="form-group mb-3">
          <i class="fas fa-envelope form-icon"></i>
          <input type="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="form-group mb-3">
          <i class="fas fa-lock form-icon"></i>
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="form-group mb-3">
          <i class="fas fa-lock form-icon"></i>
          <input type="password" class="form-control" placeholder="Confirm Password" required />
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
